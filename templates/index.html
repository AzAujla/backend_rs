<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{app_title}}</title>
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <script src="/assets/script.js"></script>
  </head>
  <body class="font-sans text-neutral-950 dark:text-neutral-50">
    <div
      class="flex flex-col-reverse md:flex-row bg-neutral-100 dark:bg-neutral-950 h-screen w-screen overflow-y-hidden overflow-x-auto"
    >
      <div
        class="border-t md:border-t-0 md:border-r min-w-[10dvw] min-h-[6dvh] flex flex-row md:flex-col justify-evenly md:justify-start p-2 md:gap-2 md:pl-4"
      >
        <div hx-get="/parts/navbar" hx-trigger="load" hx-swap="outerHTML"></div>
      </div>
      <div class="grow relative">
        <div class="sticky top-0 p-2 px-4">
          <h3 class="text-3xl font-bold">{{ app_title }}</h3>
        </div>
        <main>{{ content|safe }}</main>
      </div>
    </div>
  </body>
</html>
